
name: format

on:
  pull_request:
    branches:
    - master

  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
 
      - uses: actions/setup-python@v2
        with:
            python-version: '3.10'

      - name: Install SQLFluff
        run: pip install sqlfluff==0.9.1

      - name: Execute SQLFluff fix
        run: sqlfluff fix -f --dialect bigquery
        
      - name: Diff files
        id: diff
        run: |
          count=`git diff origin/${TARGET_BRANCH} HEAD --name-only --relative=${{ inputs.subdir }} | wc -l`
          echo "::set-output name=diff-count::$(echo $count)"
    
      - name: Add files
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Add changes" -a
          echo "::set-output name=count::$(git diff --name-only | wc -l)"
        if: steps.diff.outputs.diff-count > 0

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
        if: steps.diff.outputs.diff-count > 0

